<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semeia+ — Login</title>
  <link rel="icon" type="image/png" href="logo-semeia.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body data-page="login">
  <header class="topbar">
    <div class="brand">
      <img src="logo-semeia.png" alt="Logo Semeia+">
    </div>
    <nav>
      <a href="index.html" class="active">Login</a>
      <a href="cadastro-usuario.html">Criar conta</a>
      <a href="portal-transparencia.html">Portal de Transparência</a>
      <a href="quem-somos.html">Quem somos</a>
    </nav>
  </header>

  <!-- HERO COM FUNDO viva+.png E APENAS O CARD DE LOGIN -->
  <main class="hero">
    <div class="hero-inner">
      <section class="card">
        <h2>Acesso ao sistema</h2>
        <p class="help">Entre com seu usuário e senha.</p>

        <form id="formLogin" class="grid" autocomplete="off">
          <div>
            <label for="user">Usuário</label>
            <input id="user" class="input" required autocomplete="username">
          </div>
          <div>
            <label for="pass">Senha</label>
            <input id="pass" type="password" class="input" required autocomplete="current-password">
          </div>
          <button class="btn btn-primary" aria-label="Entrar no sistema">
            Entrar
          </button>
        </form>

        <p class="help" style="margin-top:12px;">
          Ainda não tem acesso?
          <a href="cadastro-usuario.html">Criar cadastro</a>
        </p>

        <p class="help" style="margin-top:6px;">
          Admin padrão (mock): <strong>usuário:</strong> admin / <strong>senha:</strong> admin
        </p>
      </section>
    </div>
  </main>

  <footer>
    © 2025 Semeia+ — Agricultura familiar com rastreabilidade e transparência.
  </footer>

  <div id="toast" class="toast"></div>
</body>
</html>
